<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Snow</title>
  </head>
  <body>
    <main id="container">
      <div id="arrow-box">
        <button id="left-btn" class="arrow-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <div class="title-box">
          <span class="title">Snow Slider</span>
        </div>
        <button id="right-btn" class="arrow-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <div class id="images">
        <div class="image-box">
          <img class="image" src="./image/snow2.jpeg" alt="" />
        </div>
        <div class="image-box">
          <img class="image" src="./image/snow.jpeg" alt="" />
        </div>
        <div class="image-box">
          <img class="image" src="./image/snow3.jpeg" alt="" />
        </div>
        <div class="image-box">
          <img class="image" src="./image/snow4.jpeg" alt="" />
        </div>
        <div class="image-box">
          <img class="image" src="./image/snow5.jpeg" alt="" />
        </div>
        <div class="image-box">
          <img class="image" src="./image/snow6.jpeg" alt="" />
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
